
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://dragonchain.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl:

# Google tracking id

google-tracking-id: "UA-89531960-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Super Happy Dragon Lucky"
title: "Dragonchain"
description: "Dragonchain Organization Website"
keywords: "Dragonchain, Blockchain, Bitcoin, Cryptocurrency, Technology, Software"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/beta.png"

background-img: "/img/orion.png"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: False
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 5
start-delay: 100
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Blockchains are Magic!"
  - text: "Bitcoin is a remarkable cryptographic achievement. -- Eric Schmidt"
  - text: "You can’t stop things like Bitcoin. It will be everywhere and the world will have to readjust -- John McAfee"
  - text: "Every informed person needs to know about Bitcoin because it might be one of the world’s most important developments -- Leon Luow"
  - text: "The consequences of this breakthrough [Bitcoin] are hard to overstate. -- Marc Andresson"
  - text: "Anáil nathrach orth bhais betha, do cheol déanta"

me-img: "/img/mascot.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: False

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 10

email-share: True
fb-share: False
twitter-share: True
linkedin-share: True
reddit-share: False
google-plus-share: False
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

#disqus-shortname: "dragonchain"

